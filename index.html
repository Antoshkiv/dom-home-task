    <title>My stumbling stone</title>

<body>
   <form>
        <input type="text" class="display" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <button class="clear">ac</button>
        <button class="eq">=</button>
        <button class="pow">X2</button>
    </form>
    
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
